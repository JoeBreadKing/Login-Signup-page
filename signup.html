<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css2/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <section class="signup-box">
      <h1>Welcome to ToDak</h1>
      <h3>회원가입</h3>
      <div class="signup-id">
        <h5>ID</h5>
        <input type="text" id="signup_ID" placeholder="아이디" />
      </div>

      <div class="signup-pw">
        <h5 id="password">Password</h5>
        <input type="text" id="signup_PW" placeholder="비밀번호" />
        <input type="text" id="signup_PW_check" placeholder="비밀번호 확인" />
      </div>
      <div class="signup-email">
        <h5 id="e-mail">E-Mail</h5>
        <input type="text" id="signup_Email" placeholder="이메일" />
      </div>
      <div class="signup-wrapper">
        <button type="button" id="signup_btn">Sign Up</button>
      </div>
    </section>
  </body>
</html>

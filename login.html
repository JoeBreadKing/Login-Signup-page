<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="layout">
      <h1>Sign in to ToDak</h1>
      <h2>로그인/ Log In</h2>
      <div class="login-id-wrapper">
        <h5>ID</h5>
        <input type="text" id="user_ID" placeholder="아이디" />
      </div>
      <div class="login-pw-wrapper">
        <h5>PW</h5>
        <input type="text" id="user_PW" placeholder="비밀번호" />
      </div>
      <div class="login-button-wrapper">
        <button type="button" id="Sign_In" class="Sign_In">Sign In</button>
      </div>
      <h6>아직 회원이 아니신가요?</h6>
      <h3 id="signup_word">회원가입/ Sign Up</h3>
      <div class="signup-wrapper">
        <button type="button" id="Sign_up" class="Sign_up">Sign Up</button>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
